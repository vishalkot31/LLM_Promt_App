name: iOS CI  # Name of your workflow

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      # Step 2: Find first available iPhone simulator dynamically (with correct OS version)
      - name: Set simulator
        id: set_simulator
        run: |
          # Get first available iPhone simulator line
          SIM_LINE=$(xcrun simctl list devices available | grep "iPhone" | grep -v "(Booted)" | head -n 1)
          # Extract simulator name
          SIMULATOR_NAME=$(echo "$SIM_LINE" | sed -E 's/^[[:space:]]+([^()]*) .*/\1/')
          # Extract OS version
          SIMULATOR_OS=$(echo "$SIM_LINE" | sed -E 's/.*\(([^()]*)\)/\1/')
          echo "SIMULATOR_NAME=$SIMULATOR_NAME" >> $GITHUB_ENV
          echo "SIMULATOR_OS=$SIMULATOR_OS" >> $GITHUB_ENV
          echo "Using simulator: $SIMULATOR_NAME with OS $SIMULATOR_OS"

      # Step 3: Build app using correct simulator + OS version
      - name: Build app
        run: |
          xcodebuild -project LLM_Promt_App.xcodeproj \
                     -scheme LLM_Promt_App \
                     -sdk iphonesimulator \
                     -destination "platform=iOS Simulator,name=$SIMULATOR_NAME,OS=$SIMULATOR_OS" \
                     clean build

